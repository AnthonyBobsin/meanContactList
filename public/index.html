<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <title>Contact List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container" ng-controller="AppController">
		<h1>Contact List app</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
          <th>Action</th>
				</tr>
			</thead>
			<tbody>
        <tr>
          <td><input type="text" class="form-control" ng-model="newContact.name"></td>
          <td><input type="text" class="form-control" ng-model="newContact.email"></td>
          <td><input type="text" class="form-control" ng-model="newContact.num"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
        </tr>
				<tr ng-repeat="contact in contactList">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.num}}</td>
				</tr>
			</tbody>
		</table>
	</div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="javascripts/controllers/controller.js"></script>
</body>
</html>
